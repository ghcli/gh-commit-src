name: release
on:
  push:
    tags:
      - "v*"
    updated:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ghcli/gh-extension-precompile@main
      with:
        release_repository: ghcli/gh-commit